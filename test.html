<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Linejan.html">
        <h3>Register </h3>
        <hr>
        <label for="name"> Name:  </label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <br>
        <label for="password"> Password</label>
        <input type="password" name="password" id="password" placeholder="Need to be at least 8 characters long" required>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <br>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" placeholder="Enter your age" min="1" max="100">
        <br>
        <label for="gender">Gender:</label>
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="gender" value="Male">
        <label for="gender">Female</label>
        <input type="radio" name="gender" id="gender" value="Female">
        <br>
        <label for="date">Date of Birth:</label>
        <input type="date" name="date" id="date" placeholder="Enter your date of birth:">
        <label for="time">Time of Birth:</label>
        <input type="time" name="time" id="time" placeholder="Enter your time of birth:">
        <br>
        <input type="checkbox" name="terms" id="terms" value="agree" required>
        <label for="terms">I agree to the terms and conditions</label>
        <br>
        <input type="color" name="color" id="color" value="#4f46e5">
        <label for="color">Favorite Color</label>
        <br>
        <label for="country">Country:</label>
        <select name="location" id="location">
            <option value="Philippines">Philippines</option>
            <option value="Philippines">USA</option>
            <option value="Philippines">Japan</option>
            <option value="Philippines">Russia</option>
            <option value="Philippines">Dagul</option>
        </select>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message here..."></textarea>
        <br>
        <button type="submit"> Submit</button>
        <button type="reset"> Reset</button>
        <hr>






    </form>

</body>
</html>
