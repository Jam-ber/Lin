<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johnver Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <hr>

    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name..." required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email..." required>
        <br>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Enter Your Username..." required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter Your Password..." required>
        <br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" placeholder="Enter Your Age..." min="1" max="100">
        <br>
        <label for="gender">Gender:</label>
        <label for="gender">Male</label>
        <input type="radio" name="male" id="male" value="male">
        <label for="gender">Female</label>
        <input type="radio" name="female" id="female" value="female">
        <br>
        <label for="date">Date of Birth:</label>
        <input type="date" name="date" id="date" placeholder="Enter your date of birth:">
        <label for="time">Time of Birth:</label>
        <input type="time" name="time" id="time" placeholder="Enter your time of birth:">
        <br>
        <input type="checkbox" name="terms" id="terms" value="agree" required>
        <label for="terms">I agree to the terms and conditions</label>
        <br>
        <label for="country">Country:</label>
        <select name="location" id="location">
            <option value="Philippines">Philippines</option>
            <option value="Philippines">USA</option>
            <option value="Philippines">Japan</option>
            <option value="Philippines">Russia</option>
            <option value="Philippines">Dagul</option>
        </select>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>



    </form>
    <hr>




</body>
</html>
